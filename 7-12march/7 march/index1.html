<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM UI</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    <h3>INSTAGRAM UI</h3>
    <section class="container-display-home" id="home">
        <div class="contaier-home-scroll">
            <a href="#"><img src="./Hydrangeas.jpg" alt="Pic" width="250px" height="200px"></a>
            <a href="#"><img src="./Desert.jpg" alt="" width="250px" height="200px"></a>
            <a href="#"><img src="./Chrysanthemum.jpg" alt="Pic" width="255px" height="200px"></a>
        </div>
    </section>

    <section class="search-container" id="search">
        <div class="search-bar">
            <input type="search" placeholder=" search">
        </div>
        <div class="search-img-container">
            <img src="./Jellyfish.jpg" alt="Pic" width="65vw" height="90vh">
            <img src="./Koala.jpg" alt="Pic" width="65vw" height="90vh">
            <img src="./Lighthouse.jpg" alt="Pic" width="65vw" height="90vh">
            <img src="./Penguins.jpg" alt="Pic" width="65vw" height="90vh">
            <img src="./Tulips.jpg" alt="Pic" width="65vw" height="90vh">
        </div>
    </section>
    <div class="bottom-bar">
        <img src="./profile.jpg" alt=""  onclick="clicked('home');"  width="20px">
        <img src="./search.jpg" alt=""  onclick="clicked('search');"  width="20px">
        </div>
    <script src="./index1.js"></script>
</body>
</html>

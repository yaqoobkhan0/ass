<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Chatbox</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="chatbox">
        <div class="header">
            <h1>ANGEL PRIYA</h1>
            <hr>
        </div>
        <div class="body">
            <p class="message">Hello</p>
            <p class="other">Hii</p>
            <p class="message">how are you </p>
            <p class="other">do i know you?</p>
            <p class="message">no</p>
            <p class="other">then dont text me</p>
            <p class="message">i want to make friends</p>
            <p class="other">not interested</p>
            <p class="message">why?</p>
            <p class="other">stop texting </p>
            <p class="message">ok</p>
           
        </div>
        <br>
        <hr>
        <br><br>
        <div class="footer">
            <form action="">
                <input type="text">
                <button>SEND</button>
            </form>

        </div>

    

    </div>

    </div>

</body>

</html>

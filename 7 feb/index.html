<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college form</title>
</head>
<body>

    <h1>COLLEGE FORM</h1>
    <BR>
    <form action="">
        name <input type="text" placeholder="enter your name" name="myname" >
        <br>
        <br>
        <br>
        email<input type="email"placeholder="enter email"  name="myemail">
        <br>
        <br>
        <br>
        password <input type="password" placeholder="enter password" name="mypassword">
        <br>
        <br>
        <br>
        mobile <input type="tel" placeholder="enter number" name="mytel" maxlength="10"/>
        <br>
        <br>
        <br>
        Dob <input type="date" name="mydate" >
        <br>
        <br>
        <br>
        add <input type="address" placeholder="give your permanent address" name="myaddress" required>
        <br>
        <br>
        <br>
        high school name <input type="school name" placeholder="enter high school name" name="myschoolname">
        <br>
        <br>
        <br>
        grade <input type="grade" placeholder="enter grade in high school" name="mygrade">
        <br>
        <br>
        <br>
       <input type="submit" value="submit now">
        <input type="reset" value="reset">

       </form>
</body>
</html>
